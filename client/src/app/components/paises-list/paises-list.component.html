<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <!-- Position Column -->
    <ng-container matColumnDef="idPais">
      <th mat-header-cell *matHeaderCellDef> idPais </th>
      <td mat-cell *matCellDef="let element"> {{element.idPais}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="pais">
      <th mat-header-cell *matHeaderCellDef> pais </th>
      <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
    </ng-container>

    <ng-container matColumnDef="Capital">
        <th mat-header-cell *matHeaderCellDef> Capital </th>
        <td mat-cell *matCellDef="let element"> {{element.Capital}} </td>
    </ng-container>

    <ng-container matColumnDef="Poblacion">
        <th mat-header-cell *matHeaderCellDef> Poblacion </th>
        <td mat-cell *matCellDef="let element"> {{element.Poblacion}} </td>
    </ng-container>

    <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef> Area </th>
        <td mat-cell *matCellDef="let element"> {{element.area}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Regi√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>


    <ng-container matColumnDef="actionsboton">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 

            <button type="button" class="btn btn-primary" (click)="addPais()">
                <span class="material-icons">
                    add
                    </span>
            </button>

           <button type="button" class="btn btn-warning" [routerLink]="['/pais_edit', element.idPais]">
                <span class="material-icons">
                    edit
                    </span>
            </button>

            <button type="button" class="btn btn-danger" (click)="eliminarPais(element.idPais, element.pais)">
                <span class="material-icons">
                    delete
                    </span>
            </button>

        </td>

      </ng-container>

      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
