<!--<div class="col-md-4 offset-md-4">-->
  <div class="col-md-10  offset-md-2">
    <div class="card">
        <div class="card-header">
            Nuevo Pais
        </div>
        
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <input type="text" name="pais" [(ngModel)]="pais" placeholder="Pais" class="form-control" required autofocus>
          </div>

          <div class="form-group">
            <input type="text" name="Capital" [(ngModel)]="Capital" placeholder="Capital" class="form-control" required autofocus>
          </div>

          <div class="form-group">
            <label class="control-label">
                Poblaci√≥n
            </label>
            <input type="number" name="Poblacion" [(ngModel)]="Poblacion" placeholder="Poblacion" class="form-control" required>
          </div>

          <div class="form-group">
            <label class="control-label">
                Area
            </label>
            <input type="number" name="Area" [(ngModel)]="Area" placeholder="Area" class="form-control" required>
          </div>

        <div class="form-group">
        <label class="control-label">
            Region
        </label>
        <select class="form-control" name="idRegion" [(ngModel)]="idRegion" placeholder="Region" >
        <option *ngFor="let reg of regiones" [value]=reg.idRegion >{{reg.nombre}}</option>
        </select>
    
        </div>



        </form>
      </div>
    </div>
  </div>
  <br>
    
      <div class="col-md-10  offset-md-2">
        <div class="card">


             <!-- ------------ -->
             <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--  <ng-container matColumnDef="idPaisFrontera">

                <ng-container matColumnDef="idPaisFrontera">
                    <th mat-header-cell *matHeaderCellDef> Frontera </th>
                    <td mat-cell *matCellDef="let element">
                        <select class="form-control" name="idPaisFrontera" [(ngModel)]="element.idPaisFrontera" placeholder="idPaisFrontera" >
                            <option *ngFor="let pai of pais_fron" [value]=pai.idPais >{{pai.pais}}</option>
                        </select>
                    </td>
                </ng-container>


                

                <ng-container matColumnDef="Norte">
                  <th mat-header-cell *matHeaderCellDef> Norte </th>
                   <td mat-cell *matCellDef="let element">
                        <input type="checkbox" value = true name="nort" [(ngModel)]="element.Norte" checked>
                    </td>
                
                </ng-container>

                
            
                <ng-container matColumnDef="Sur">
                    <th mat-header-cell *matHeaderCellDef> Sur </th>
                    <td mat-cell *matCellDef="let element"> 
                        <input type="checkbox" value = true name="sur" [(ngModel)]="element.Sur" checked>
                    </td>
                </ng-container>
            
                <ng-container matColumnDef="Este">
                    <th mat-header-cell *matHeaderCellDef> Este </th>
                    <td mat-cell *matCellDef="let element">
                        <input type="checkbox" value = true name="este" [(ngModel)]="element.Este" checked>
                    </td>
                </ng-container>
            
                <ng-container matColumnDef="Oeste">
                    <th mat-header-cell *matHeaderCellDef> Oeste </th>
                    <td mat-cell *matCellDef="let element">
                        <input type="checkbox" value = true name="oeste" [(ngModel)]="element.Oeste" checked>
                    </td>
                </ng-container>
            
            
                <ng-container matColumnDef="actionsboton">
                    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                    <td mat-cell *matCellDef="let element"> 
            
                        <button type="button" class="btn btn-danger" (click)="quitarFron(element)">
                            <span class="material-icons">
                                delete
                                </span>
                        </button>
            
                    </td>
            
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

             <!-- ------------ -->
